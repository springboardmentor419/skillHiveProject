<div style="height: 100vh;">
  <h2>Assigned Courses</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
  <table *ngIf="courses.length > 0; else noCourses" class="course-table">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Enrolled Candidates</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.name }}</td>
        <td>{{ course.startDate | date }} - {{ course.endDate | date }}</td>
        <td>{{ getStatus(course) }}</td>
        <td>{{ course.enrolledCandidates?.length || 0 }}</td>
      </tr>
    </tbody>
  </table>
  
  <ng-template #noCourses>
    <p>No courses assigned to you at the moment.</p>
  </ng-template>
  
</div>
