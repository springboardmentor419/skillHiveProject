<div class="modal-overlay"> 
    <div class="modal-content">
        <button class="close-btn" (click)="handleClose()">&times;</button>
        <h2>Edit Profile</h2>
        
        <div class="input-row">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" [(ngModel)]="profileData.name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="title">Title:</label>
                <input type="text" id="title" [(ngModel)]="profileData.title" placeholder="Enter your title">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="location">Location:</label>
                <input type="text" id="location" [(ngModel)]="profileData.location" placeholder="Enter your location">
            </div>
            <div class="input-group">
                <label for="about">About:</label>
                <textarea id="about" [(ngModel)]="profileData.about" placeholder="Write about yourself"></textarea>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-box">
                <label for="totalCourses">Total Courses</label>
                <input type="number" id="totalCourses" [(ngModel)]="profileData.totalCourses" placeholder="Enter total courses">
            </div>
            <div class="stat-box">
                <label for="experience">Experience</label>
                <input type="number" id="experience" [(ngModel)]="profileData.experience" placeholder="Enter years of experience" min="0">
            </div>
            <div class="stat-box">
                <label for="graduated">Graduated</label>
                <select id="graduated" [(ngModel)]="profileData.graduated">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="stat-box">
                <label for="languages">Languages</label>
                <input type="text" id="languages" [(ngModel)]="profileData.languages" placeholder="Enter languages">
            </div>
            <div class="stat-box">
                <label for="gmail">Gmail</label>
                <input type="email" id="gmail" [(ngModel)]="profileData.gmail" placeholder="Enter Gmail link">
            </div>
            <div class="stat-box">
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" [(ngModel)]="profileData.linkedin" placeholder="Enter LinkedIn link">
            </div>
        </div>

        <div class="button-group">
            <button class="save-btn" (click)="handleSave()">Save</button>
            <button class="cancel-btn" (click)="handleClose()">Cancel</button>
        </div>
    </div>
</div>
