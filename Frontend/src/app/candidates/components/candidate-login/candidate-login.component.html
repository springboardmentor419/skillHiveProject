<div class="container">
  <div class="left-side">
    <h1>Welcome to SkillHive</h1>
    <p>Access the best learning resources and connect with experts.</p>
    <img src="assets/img.png" alt="SkillHive Logo" class="left-image" />
  </div>

  <div class="right-side">
    <div class="login-form">
      <h2>Candidate Login</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            #emailRef="ngModel"
            [class.invalid]="emailRef.invalid && emailRef.touched"
          />
          <div *ngIf="emailRef.invalid && emailRef.touched" class="error-message">
            Please enter a valid email address.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              #passwordRef="ngModel"
              [class.invalid]="passwordRef.invalid && passwordRef.touched"
            />
            <span class="toggle-password" (click)="togglePasswordVisibility()">
              <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
            </span>
          </div>
          <div *ngIf="passwordRef.invalid && passwordRef.touched" class="error-message">
            Password must be at least 6 characters long.
          </div>
        </div>

        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

        <button type="submit">Login</button>
      </form>
      <p class="register-prompt">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </div>
  </div>
</div>

<app-footer></app-footer>
